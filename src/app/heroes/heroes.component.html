<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes; let index = index">
      <!--<a routerLink="/detail/{{hero.id}}" [ngClass]="{'red': 0 === index % 2, 'green': 0 === index % 1}">-->
      <a routerLink="/detail/{{hero.id}}" [ngClass]="{'green': 1 === index % 3, 'red': 4 === index % 5}">
      <span class="badge">{{hero.id}}</span> {{hero.name}} Created: {{hero.created | dateAgo}}
    </a>
    <button class="delete" title="delete hero"
    (click)="delete(hero)">x</button>
  </li>
</ul>
